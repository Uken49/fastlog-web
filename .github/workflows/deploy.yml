name: Deploy

on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:

  deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Construindo container
      run: docker build . --file Dockerfile --tag uken49/api-rastreamento:$(date +%s)
  
    - name: Enviando imagem para Docker Hub
      run: docker push uken49/api-rastreamento:$(date +%s)
  