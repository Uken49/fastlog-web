<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastLog - Rastreamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- Código css -->
<style>
    .produto {
        background-color: #7abbf3;
        padding: 1%;
        border-radius: 10px;
        margin-top: 4vh;
        background-color: #7abbf3;
        padding: 1%;
        border-radius: 10px;
    }

    .nav-fastlog {
        background-color: #7abbf3;
        margin-bottom: 4vh;
    }
    
    .nav-button{
        justify-content: space-between;
    }

    .link-rastreio {
        color: rgba(var(--bs-link-color-rgb), var(--bs-link-opacity, 1));
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg nav-fastlog">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FastLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-button" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                    <a class="nav-link" href="#">Perguntas Frequentes</a>
                    <a class="nav-link" href="#">Central de Atendimento</a>
                </div>
                <div class="btn btn-primary">
                    Entrar
                </div>
            </div>
        </div>
    </nav>

    <section class="container">
        <div>
            <a href="">Portal FastLog</a>
            <span class="link-rastreio">></span>
            <a href="">Rastreamento</a>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Rastreamento de encomendas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="form-class produto" method="GET"
                    onsubmit="this.action = `${window.location.origin}/rastrear/${document.getElementById('idEncomenda').value}`">
                    <div class="mb-3">
                        <label for="idEncomenda" class="form-label">
                            Deseja acompanhar seu objeto?<br>
                            Digite o código de rastreamento da encomenda.
                        </label>
                        <input type="text" id="idEncomenda" class="form-control"
                            placeholder="4a96a3f8-6101-450c-85d3-588ab76a85fb"
                            title="Campo de rastreamento de encomendas - código" required>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Consultar
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="mb-3">
            <div id="mensagem-erro"></div>
            <div class="row">
                <div class="col">
                    <div class="col-12" id='resultado'>
                        <div id="statusProduto"></div>
                    </div>
                </div>

                <div class="col">
                    <div id="produto"></div>
                </div>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
